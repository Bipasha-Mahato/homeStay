{% extends 'base.html' %}

{% block content %}




        
        <h1>Registration</h1>
        <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Fill First Name"><br>
        <input type="text" name="last_name" placeholder="Fill Last Name"><br>
        <input type="text" name="username" placeholder="Fill Username"><br>
        <input type="email" name="email" placeholder="Fill Email-Id"><br>
        <input type="Password" name="password1" placeholder="Password"><br>
        <input type="Password" name="password2" placeholder="Confirm Password"><br>
        <input type="Submit">

        </form>


        
        <h5 class="row text-light text-center py-4 justify-content-center">
            Already have an account? <a class="ml-2" href="/accounts/login"> Login here</a>
        </h5>


        <div>
            {% for message in messages %}
            <h3> {{message}} </h3>
            {% endfor %}
        </div>



        

{% endblock %}
